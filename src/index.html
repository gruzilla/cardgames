<h1 class="game-name"></h1>

<div id="game-container">
</div>

<button id="save">save</button>
<button id="editPile">edit pile</button>
<div id="modal" class="modal"><div class="modal-wrapper"><div class="close">x</div><div class="container"></div></div></div>
<div id="pile-form">
    <form>
        <dl>
            <dd><label for="pile-name">Name</label></dd>
            <dt><input id="pile-name" name="name" /></dt>

            <dd><label for="pile-name">Incoming rule</label></dd>
            <dt><textarea id="pile-incoming" name="incoming"></textarea></dt>

            <dd><label for="pile-name">Outgoing rule</label></dd>
            <dt><textarea id="pile-outgoing" name="outgoing"></textarea></dt>
        </dl>
        <button class="save-pile">save</button>
    </form>
</div>
